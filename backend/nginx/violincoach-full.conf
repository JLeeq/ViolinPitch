# Violin Coach AI - Full Stack Nginx Configuration
# 프론트엔드 + 백엔드 API 통합 설정
# 파일 위치: /etc/nginx/sites-available/violincoach

server {
    listen 80;
    server_name _;  # 모든 도메인/IP 허용 (도메인이 있으면 변경)

    # 클라이언트 최대 요청 크기 (오디오 파일 업로드용)
    client_max_body_size 50M;

    # 로그 설정
    access_log /var/log/nginx/violincoach_access.log;
    error_log /var/log/nginx/violincoach_error.log;

    # 프론트엔드 정적 파일 경로
    root /var/www/violincoach;
    index index.html;

    # API 엔드포인트 프록시 (백엔드로 전달)
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원 (필요한 경우)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정 (오디오 파일 업로드/처리 시간 고려)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 버퍼 설정
        proxy_buffering off;
    }

    # Health check 엔드포인트 (백엔드로 전달)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # 정적 파일 (JS, CSS, 이미지 등) 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA 라우팅 지원 (모든 요청을 index.html로)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

