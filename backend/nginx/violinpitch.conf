# Violin Pitch - Full Stack Nginx Configuration
# 프론트엔드 + 백엔드 API 통합 설정 (violinpitch.com)
# 파일 위치: /etc/nginx/sites-available/violinpitch

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name violinpitch.com www.violinpitch.com;
    
    # Let's Encrypt 인증서 갱신용
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 설정 (마이크 권한을 위해 필수!)
server {
    listen 443 ssl http2;
    server_name violinpitch.com www.violinpitch.com;

    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/violinpitch.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/violinpitch.com/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 클라이언트 최대 요청 크기 (오디오 파일 업로드용)
    client_max_body_size 50M;

    # 로그 설정
    access_log /var/log/nginx/violinpitch_access.log;
    error_log /var/log/nginx/violinpitch_error.log;

    # 프론트엔드 정적 파일 경로
    root /var/www/violinpitch;
    index index.html;

    # 보안 헤더 추가
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 마이크 권한 허용 (Permissions-Policy)
    add_header Permissions-Policy "microphone=(self)" always;

    # API 엔드포인트 프록시 (백엔드로 전달)
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원 (필요한 경우)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정 (오디오 파일 업로드/처리 시간 고려)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 버퍼 설정
        proxy_buffering off;
    }

    # Health check 엔드포인트 (백엔드로 전달)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # 정적 파일 (JS, CSS, 이미지 등) 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA 라우팅 지원 (모든 요청을 index.html로)
    location / {
        try_files $uri $uri/ /index.html;
    }
}









